
<div>
    <h3>Total Price: {{ calculateTotalPrice()}}</h3>
  </div>
  <div class="bg-light">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
       @if( productsCart.length==0){
        <span class=warning>No items in cart</span>
       }
       @for(product of productsCart;track $index){
        <tr>
          <th>{{$index+1}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteproductbyid(product)">Delete</button>
          </td>


        </tr>
       }
      </tbody>
    </table>
  </div>
